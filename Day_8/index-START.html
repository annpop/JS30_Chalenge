<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<!-- canvas element that we need to draw on -->
<script>
  //first we need to grab that canvas
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');
  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = '#BADA55';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 100;
  //ctx.globalCompositeOperation = 'multiply';

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let direction = true; // it's going to be building up

  function draw(e){
    if(!isDrawing) //(if they are not drawing, then return)stop the function from running when they are not moused down
    return; 
    console.log(e);
    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
  
    ctx.beginPath();
    //start from
    ctx.moveTo(lastX, lastY);
    //go to
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    // lastX = e.offsetX;
    // lastY = e.offsetY;
    
    [lastX, lastY] = [e.offsetX, e.offsetY];
    hue++;
    
    if(hue >= 360) {
      hue = 0;
    }
    if(ctx.lineWidth >= 100 || ctx.lineWidth <=1 ){ //if it's greater than 100 then flip the direction or if it's less than 1 also flip the direction
      direction = !direction; //then we wont to fleep diretion
    } // and depending what that direction is we either increment the line width or if the direction is going in the other way we decrement the line width.
    if(direction) {
      ctx.lineWidth++; //increment from 0 all the way to 100
    } else {
      ctx.lineWidth--;
    }


  }
  canvas.addEventListener('mousedown', (e) =>{ 
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  
  canvas.addEventListener('mousemove', draw );
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);


</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
