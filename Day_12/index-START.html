<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  //when someone input a sertain sequence of keys.
  const pressed = [];
  const secretCode = 'wesbos';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    if(pressed.join('').includes(secretCode)){
      console.log( 'DING DING!');
      cornify_add();
    }
    console.log(pressed);
  });
  //key sequence detection, store the in array, and check every single time if it's matches what you're looking for
</script>
</body>
</html>
